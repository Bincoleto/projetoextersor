<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Cadastro</title>
    <link rel="stylesheet" href="./Styles/formulario.css">

</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Fórmuario Cadastro</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="Nome" id="Name" class="inputUser" required>
                    <label for="Nome" class="label_imput">Nome Completo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="email" name="email" id="email" class="inputUser" required>
                    <label for="Email" class="label_imput">Email</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="Telefone" class="label_imput">Telefone</label>
                </div>
                <br>
                <p>Sexo</p>
                <input type="radio" id="masculino"name="Genero" value="Masculino" required>
                <label for="Masculino">Masculino</label>
                <input type="radio" id="feminino"name="Genero" value="Feminino" required>
                <label for="Feminino">Feminino</label>
                <input type="radio" id="outros"name="Genero" value="outro" required>
                <label for="Outro">Outros</label>

                
                <br><br>
                <label for="data_nascimento"><b>Data de Nascimento</b></label>
                <input type="date" name="data_nascimento" id="data_nascimento"  required>                    
                
                <br><br>
                <div class="inputBox">
                    <input  type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label  for="endereco" class="label_imput">Endereço</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="label_imput">Cidade</label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit">
                <br><br>
                <a class="voltar" href="tela_login.html">Voltar</a>

        



            </fieldset>
        </form>

    </div>

    
</body>
</html>
